<!DOCTYPE html>
<html>
<head>
  <title>Card Flipper</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    .card-flipper {
      width: 200px;
      height: 300px;
      margin: 0 auto;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .card-flipper .card {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      transition: transform 0.5s ease-in-out;
    }

    .card-flipper .card.front {
      transform: rotateY(0deg);
      background-color: linear-gradient(to right, #000000, #ffffff);
    }

    .card-flipper .card.back {
      transform: rotateY(180deg);
      background-color: linear-gradient(to right, #ffffff, #000000);
    }

    .card-flipper .card .content {
      padding: 20px;
      text-align: center;
    }

    .card-flipper:hover .card.front {
      transform: rotateY(-180deg);
    }

    .card-flipper:hover .card.back {
      transform: rotateY(0deg);
    }

    @media (max-width: 480px) {
      .card-flipper {
        width: 100%;
        height: 200px;
      }
    }

    .card-flipper .card {
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card-flipper">
    <div class="card front">
      <div class="content">
        <h1>Front</h1>
        <p>This is the front of the card.</p>
      </div>
    </div>
    <div class="card back">
      <div class="content">
        <h1>Back</h1>
        <p>This is the back of the card.</p>
      </div>
    </div>
  </div>

  <script>
    var cardFlipper = document.querySelector('.card-flipper');

    cardFlipper.addEventListener('mouseover', function() {
      this.classList.add('flip');
    });

    cardFlipper.addEventListener('mouseout', function() {
      this.classList.remove('flip');
    });
  </script>
</body>
</html>
